<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nos Recettes - Page non trouvée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      .error-code {
        font-size: 4rem;
        font-weight: bold;
        color: #64748b;
        margin-bottom: 1rem;
      }
      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .error-message {
        color: #64748b;
        margin-bottom: 2rem;
        line-height: 1.5;
      }
      .home-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #0f172a;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .home-button:hover {
        background-color: #1e293b;
      }
      .home-icon {
        width: 1rem;
        height: 1rem;
      }
    </style>
    <script type="text/javascript">
      // Check if this is a protected admin route that should show static 404
      var protectedAdminRoutes = ['/new-recipe', '/edit-recipe', '/manage-categories'];
      var currentPath = window.location.pathname.replace('/nosrecettes', ''); // Remove base path
      
      // Check if user has GitHub config (authentication check)
      var hasGitHubConfig = false;
      try {
        hasGitHubConfig = !!localStorage.getItem('github-config');
      } catch (e) {
        // localStorage might not be available
        hasGitHubConfig = false;
      }
      
      var isProtectedAdminRoute = protectedAdminRoutes.some(function(route) {
        return currentPath.startsWith(route);
      });
      
      if (isProtectedAdminRoute && !hasGitHubConfig) {
        // For protected admin routes without authentication, show static 404 page
        document.addEventListener('DOMContentLoaded', function() {
          // Page will show the static 404 content below
        });
      } else {
        // For all other routes (including /admin), redirect to SPA for proper handling
        var pathSegmentsToKeep = 1;
        var l = window.location;
        
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h2 class="error-title">Page non trouvée</h2>
      <p class="error-message">
        Désolé, cette page n'existe pas ou a été déplacée.
      </p>
      <a href="/nosrecettes/" class="home-button">
        <svg class="home-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Retour à l'accueil
      </a>
    </div>
  </body>
</html>
