name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

concurrency:
  group: pages-${{ github.workflow }}-${{ github.event_name == 'push' && github.ref || github.head_ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      skip_tests: ${{ steps.check_changes.outputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits for git diff

      - name: Check if only recipes changed
        id: check_changes
        run: |
          # Get list of changed files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if all changes are only in recipes or generated recipe files
          SKIP_TESTS="true"
          while IFS= read -r file; do
            # Skip empty lines
            [ -z "$file" ] && continue

            # Allow changes in:
            # - src/recipes/ (recipe source files)
            # - Generated files from recipe data: recipes.json, sitemap.xml, manifest.json, browserconfig.xml
            if [[ ! "$file" =~ ^src/recipes/ ]] && \
               [[ "$file" != "public/recipes.json" ]] && \
               [[ "$file" != "public/sitemap.xml" ]] && \
               [[ "$file" != "public/manifest.json" ]] && \
               [[ "$file" != "public/browserconfig.xml" ]]; then
              echo "Non-recipe file changed: $file"
              SKIP_TESTS="false"
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "skip_tests=$SKIP_TESTS" >> $GITHUB_OUTPUT
          echo "Skip E2E tests: $SKIP_TESTS"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Build (includes SEO generation and smart pre-rendering)
        run: pnpm build
        env:
          NODE_ENV: production
          PRERENDER_CONCURRENCY: 20
          INCREMENTAL_PRERENDER: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Upload build for E2E tests
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.skip_tests != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run E2E tests
        id: test
        run: pnpm test:e2e
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Check if test results exist
            const resultsPath = 'playwright-report/index.html';
            if (!fs.existsSync(resultsPath)) {
              console.log('No test results found');
              return;
            }

            // Read the workflow run URL
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            // Determine test status based on previous step
            const testStatus = '${{ steps.test.outcome }}' || '${{ job.status }}';
            const isPassing = testStatus === 'success';
            const statusEmoji = isPassing ? 'âœ…' : 'âŒ';
            const statusText = isPassing ? 'All tests passed!' : 'Some tests failed';

            // Create comment body
            const body = `## ðŸŽ­ E2E Test Results

            **Status**: ${testStatus}
            **Tests Run**: See [detailed report](${runUrl})

            ${statusEmoji} ${statusText}

            View the full Playwright report in the workflow artifacts.`;

            // Post or update comment
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('E2E Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
